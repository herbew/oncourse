<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fileprocessor/images/suprema_fave.ico' %}">
    <title>{% trans "Suprema|Online Course" %}</title>
    <!-- page css -->
    <link href="{% static 'eliteadmin-2020/css/login-register-lock.css' %}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="{% static 'eliteadmin-2020/css/style.min.css' %}" rel="stylesheet"/>
    
    <!-- This page CSS -->
    <!--Toaster Popup message CSS -->
    <link href="{% static 'eliteadmin-2020/css/jquery.toast-2017.min.css' %}" rel="stylesheet"/>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{% static 'eliteadmin-2020/js/html5shiv.js' %}"></script>
    <script src="{% static 'eliteadmin-2020/js/respond.min.js' %}"></script>
    <![endif]-->
    
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}

	<!--
    <div>
      <strong>Menu:</strong>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}">Sign In</a></li>
        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
    -->
    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
    
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'eliteadmin-2020/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'eliteadmin-2020/js/popper.min.js' %}"></script>
    <script src="{% static 'eliteadmin-2020/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'eliteadmin-2020/js/jquery.toast-2017.min.js' %}"></script>
    <script src="{% static 'fileprocessor/js/oncourse.js' %}"></script>
    <!--Custom JavaScript -->
    
    <script type="text/javascript">
       {% if messages %}
               {% for message in messages %}
                   toast_alert('{{message.tags}}', '{{ message }}', '{{message.tags}}');
               {% endfor %}
       {% endif %}
       
       {% block extra_js %}
       {% endblock extra_js %}
    </script>
    
  </body>
 
    
</html>
